<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <td colspan="4">Classement des participants</td>
            </tr>

                <th></th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Âge</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1ère place</th>
                <td>Rossi</td>
                <td>Laure</td>
                <td>43 ans</td>
            </tr>
            <tr>
                <th>2ème place</th>
                <td rowspan="2">Guyon</td>
                <td>Augustin</td>
                <td>19 ans</td>
            </tr>
            <tr>
                <th>3ème place</th>
                <td>Paul</td>
                <td>23 ans</td>
            </tr>
            <tr>
                <th>Lot à partager </th>
                <td colspan="3">100€ en bon cadeau</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
