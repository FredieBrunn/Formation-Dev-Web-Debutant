<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'Inscription Complet</title>
  </head>
  <body>
    <h1>Inscription</h1>

    <form action="inscription.php" method="post">
      <label for="prenom">Prénom * :</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        required
        placeholder="Entrez votre prénom"
      />
      <br /><br />

      <label for="nom">Nom * :</label>
      <input
        type="text"
        id="nom"
        name="nom"
        required
        placeholder="Entrez votre nom"
      />
      <br /><br />

      <label for="email">Adresse email * :</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="exemple@email.com"
      />
      <br /><br />

      <label for="password">Mot de passe * :</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="8"
        placeholder="8 caractères minimum"
      />
      <br /><br />

      <label for="telephone">Téléphone * :</label>
      <input
        type="tel"
        id="telephone"
        name="telephone"
        required
        pattern="6[0-9]{8}"
        placeholder="612345678"
        title="Format: 612345678"
      />
      <br /><br />

      <label for="site">Site web :</label>
      <input
        type="url"
        id="site"
        name="site"
        placeholder="https://unitechs.com"
      />
      <br /><br />

      <label for="age">Âge * :</label>
      <input
        type="number"
        id="age"
        name="age"
        required
        min="16"
        max="99"
        placeholder="Votre âge"
      />
      <br /><br />

      <label for="naissance">Date de naissance * :</label>
      <input
        type="date"
        id="naissance"
        name="naissance"
        required
        max="2008-12-31"
      />
      <br /><br />

      <label for="heure">Heure de contact préférée :</label>
      <input type="time" id="heure" name="heure" value="14:00" />
      <br /><br />

      <label for="sexe">Sexe *:</label>
      <input type="radio" name="sexe" id="sexe1" value="masculin" />
      <label for="sexe">Masculin</label>
      <input type="radio" name="sexe" id="sexe2" value="feminin" />
      <label for="sexe">Féminin</label>
      <input type="radio" name="sexe" id="sexe3" value="autre" />
      <label for="sexe">Autre</label>
      <br /><br />

      <label for="plats_prefere">Plats préférés :</label>
      <input type="checkbox" name="plats_prefere" id="plat1" value="pizza" />
      <label for="plat1">Pizza</label>
      <input type="checkbox" name="plats_prefere" id="plat2" value="sushi" />
      <label for="plat2">Sushi</label>
      <input type="checkbox" name="plats_prefere" id="plat3" value="pates" />
      <label for="plat3">Pâtes</label>
      <br /><br />

      <select name="couleur_yeux" multiple size="3">
       <option value="">Seclectionner la couleur des yeux</option>
        <option value="bleu">Bleu</option>
        <option value="vert">Vert</option>
        <option value="marron">Marron</option>
        <option value="noir">Noir</option>
        <option value="gris">Gris</option>
      </select><br><br><br><br><br><br><br><br><br><br><br><br>

      <label for="langages_prefere">Langages pefere</label>
      <select name="langages_prefere" >
       <optgroup label="Dev Front">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
       </optgroup>
       <optgroup label="Dev Back">
              <option value="php">PHP</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
       </optgroup>
       <optgroup label="Frameworks">
              <option value="react">React</option>
              <option value="vue">Vue.js</option>
              <option value="angular">Angular</option>
              <option value="laravel">Laravel</option>
              <option value="django">Django</option>
              <option value="spring">Spring</option>
       </optgroup>
      </select>

      <button type="submit">S'inscrire</button>
      <button type="reset">Réinitialiser</button>
    </form>

    <p><em>* Champs obligatoires</em></p>
  </body>
</html>
