<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau complexe</title>
</head>
<body>

  <h2>Planning de formation</h2>

  <table border="1" cellpadding="10" cellspacing="0">
    <caption><strong>Planning Hebdomadaire</strong></caption>

    <tr>
      <th rowspan="2">Jour</th>
      <th colspan="2">Matin</th>
      <th rowspan="2">Après-midi</th>
    </tr>

    <tr>
      <th>8h - 10h</th>
      <th>10h - 12h</th>
    </tr>

    <tr>
      <td>Lundi</td>
      <td>HTML</td>
      <td rowspan="2">CSS</td>
      <td>Travaux pratiques</td>
    </tr>

    <tr>
      <td>Mardi</td>
      <td rowspan="2">JavaScript</td>
      <td>Cours théorique</td>
    </tr>

    <tr>
      <td>Mercredi</td>
      <td colspan="2">Projet en groupe</td>
    </tr>

    <tr>
      <td>Jeudi</td>
      <td colspan="3">Évaluation générale</td>
    </tr>

    <tr>
      <td>Vendredi</td>
      <td colspan="3">Pause - Pas de cours</td>
    </tr>
  </table>

</body>
</html>
