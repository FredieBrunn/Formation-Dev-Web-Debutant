<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 2</title>
  </head>
  <body>
    <script>
        let mois;
        let saison;
        let nombre;
        do {
            nombre = parseInt(prompt("Entrez un numéro de mois (1-12) :"));
            // nombre = Number(prompt("Entrez un numéro de mois (1-12) :"));
        } while (nombre < 1 || nombre > 12);

        switch (nombre) {
            case 1: mois = "Janvier"; saison = "Hiver"; break;
            case 2: mois = "Février"; saison = "Hiver"; break;
            case 3: mois = "Mars"; saison = "Printemps"; break;
            case 4: mois = "Avril"; saison = "Printemps"; break;
            case 5: mois = "Mai"; saison = "Printemps"; break;
            case 6: mois = "Juin"; saison = "Été"; break;
            case 7: mois = "Juillet"; saison = "Été"; break;
            case 8: mois = "Août"; saison = "Été"; break;
            case 9: mois = "Septembre"; saison = "Automne"; break;
            case 10: mois = "Octobre"; saison = "Automne"; break;
            case 11: mois = "Novembre"; saison = "Automne"; break;
            case 12: mois = "Décembre"; saison = "Hiver"; break;
            default: mois = "Inconnu"; saison = "Inconnu"; break;
        }

        console.log("Mois : " + mois + "\n------------\nSaison : " + saison + "\n---------");
        alert("Mois : " + mois + "\n------------\nSaison : " + saison + "\n---------");
    </script>
  </body>
</html>
