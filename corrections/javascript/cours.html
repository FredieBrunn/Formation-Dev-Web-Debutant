<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
  </head>
  <body>
    <div id="container">
      <h2>Hello UNITECHS</h2>
      <br /><br />
      <p>Mon paragraphe</p>
    </div>

    <button id="monbutton">Click</button>

    <script>
      const button = document.querySelector("#monbutton");

      // Méthode recommandée - addEventListener
      button.addEventListener("mouseover", function (event) {

        console.log('Élément cliqué:', event.textContent);
        //  Creer un nouvel element
        const newDiv = document.createElement("div");
        const newP = document.createElement("p");

        // Configuration des elements
        //  Div
        newDiv.className = "newDiv";
        newDiv.id = "maDiv";
        newDiv.style.backgroundColor = "blue";
        newDiv.style.color = "white";
        newDiv.style.padding = "10px";
        newDiv.style.height = "30px";
        newDiv.style.margin = "10px 0";
        newDiv.style.maxWidth = "300px";
        newDiv.style.borderRadius = "5px";

        //  Paragraphe
        newP.textContent = "Ceci est un nouveau paragraphe.";
        newP.style.fontSize = "16px";
        newP.style.color = "green";

        // Ajout des elements au DOM
        const container = document.querySelector("#container");
        const divP = document.createElement("p");

        //  Paragraphe de la DIV
        divP.textContent = "Bonjour tous le Monde.";
        divP.style.fontSize = "16px";
        newDiv.appendChild(divP);
        container.appendChild(newDiv);

        const p = container.querySelector("p");
        container.insertBefore(newP, p);
      });
    </script>
  </body>
</html>
