<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 8</title>
    <style>
      .form-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      span {
        color: red;
        font-weight: 500;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      .error {
        border-color: #dc3545 !important;
      }
      .error-message {
        color: #dc3545;
        font-size: 0.9em;
        margin-top: 5px;
      }
      .success-message {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Formulaire de Contact</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="nom">Nom complet <span>*</span></label>
          <input type="text" id="nom" name="nom" required />
        </div>

        <div class="form-group">
          <label for="email">Email <span>*</span></label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="sujet">Sujet <span>*</span></label>
          <select id="sujet" name="sujet" required>
            <option value="">-- Choisir un sujet --</option>
            <option value="info">Demande d'information</option>
            <option value="support">Support technique</option>
            <option value="commercial">Question commerciale</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" id="submitBtn">Envoyer</button>
      </form>
    </div>

    <script>
      // Sélection des éléments
      const form = document.getElementById("contactForm");
      const nomInput = document.getElementById("nom");
      const emailInput = document.getElementById("email");
      const sujetSelect = document.getElementById("sujet");
      const messageTextarea = document.getElementById("message");
      const submitBtn = document.getElementById("submitBtn");

      // Validation en temps réel
      nomInput.addEventListener("blur", () => validateNom());
      emailInput.addEventListener("blur", () => validateEmail());
      sujetSelect.addEventListener("change", () => validateSujet());
      messageTextarea.addEventListener("blur", () => validateMessage());

      // Fonction de validation du nom
      function validateNom() {
        const nom = nomInput.value.trim();
        if (nom.length < 2) {
          showFieldError(
            nomInput,
            "Le nom doit contenir au moins 2 caractères"
          );
          return false;
        }
        clearFieldError(nomInput);
        return true;
      }

      // Fonction de validation de l'email
      function validateEmail() {
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!email) {
          showFieldError(emailInput, "L'email est requis");
          return false;
        } else if (!emailRegex.test(email)) {
          showFieldError(emailInput, "Format d'email invalide");
          return false;
        }
        clearFieldError(emailInput);
        return true;
      }

      }
    </script>
  </body>
</html>
