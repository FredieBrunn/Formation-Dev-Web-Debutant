  <body>
    <script>
      //  1. Gestion des donnees dans un tableau

      let listeCourses = [];

      function ajouterArticle(article) {
        if (!listeCourses.includes(article)) {
          listeCourses.push(article);
          console.log("Article ajouté : " + article);
        } else {
          console.log("L'article est déjà dans la liste : " + article);
        }
      }

      function supprimerArticle (article) {
        let index = listeCourses.indexOf(article);
        if (index !== -1) {
          listeCourses.splice(index, 1);
          console.log("Article supprimé : " + article);
        } else {
          console.log("L'article n'est pas dans la liste : " + article);
        }
      } 

      function afficherListe(tab){
        console.log("==== Listes des Courses  =====");
        for (let i = 0; i <tab.length; i++) {
          console.log((i+1)+" - "+ tab[i]);
          // console.log(`${i+1} -   ${listeCourses[i]}`);
        }

        // For pour les tableau
        // let i = 0;
        // for( let article of listeCourses){
        //   console.log((i+1)+" - "+article);
        //   i++;
        // }
      }

      function trierNoms(tabNoms) {
        return tabNoms.sort((a,b) => a.localeCompare(b));  // Trie Insertion
        // return tabNoms.sort(); //Trie par ordre decroissant
      }

      // Test
      ajouterArticle("Pommes");
      ajouterArticle("Bananes");
      ajouterArticle("Oranges");
      afficherListe(listeCourses);
      supprimerArticle("Bananes");
      afficherListe(listeCourses);
      ajouterArticle("ananas");
      afficherListe(listeCourses);
      afficherListe(trierNoms(listeCourses));
      let article = prompt("Entrez un article à ajouter :");
      ajouterArticle(article);
      afficherListe(listeCourses);
    </script>
  </body>
